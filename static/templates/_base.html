<html>
    <head>
      <link rel="stylesheet" href="/i/style.css">
    </head>
    <body background="https://www.typearture.com/wp-content/uploads/2019/03/Eye_wide.gif"> 
         <center><div id= "topmenu">
            <a href= "/"><button type="button">Home</button></a>  
            <a href= "/profile-list"><button type= "button"> Updated Profiles</button></a>    
            {% if login_url %}
            <a href="{{login_url}}"><button type="button">Login</button></a>     
            {% else %}
            <a href= "{{logout_url}}"><button type="button">Logout</button></a>
            <a href= "/profile-edit"><button type="button">Edit Profile</button></a>
            {% endif %}      
           
        </div></center>
        {% if successmsg %}
        <div id= "successmsg" > {{successmsg}}</div>
        {% endif %}
        {% if errormsg %}
        <div id= "errormsg">{{errormsg|linebreaks}}</div>
        {% endif %}
        {% block content %} {% endblock %}

    </body>
</html>
