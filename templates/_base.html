<html>
    <head>
        <link rel="stylesheet" href="/i/main.css">
    </head>
    <center><audio autoplay loop src="https://archive.org/download/tvtunes_17585/Harry%20Potter%20-%20Main%20Theme.mp3"> </audio>
    <body>
        <div id="topmenu">
            <a href="/">Home</a>
            <a href="/profile-list">Recently Updated Profiles</a>
            {% if login_url %}
            <a href="{{login_url}}">Login </a>
            {% else %}
            <a href="{{logout_url}}">Logout</a>
            <a href="/profile-edit">Edit Profile</a>
            <a href="/p/{{name}}">View Profile</a>
            {% endif %}
        </div>
        {% if successmsg %}
        <div id="successmsg">{{successmsg}}</div>
        {% endif %}
        {% if errormsg %}
        <div id="errormsg">{{errormsg}}</div>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
<html>
